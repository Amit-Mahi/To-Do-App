<h3>To Do</h3>
<form method="POST" action="/">
  {% csrf_token %} {{form.title}}
  <input type="submit" name="create Task" />
</form>

{% for task in tasks %}
<div>
  <a href="{% url 'update_task' task.id %}">update</a>
  <a href="{% url 'delete' task.id %}">delete</a>

  {% if task.complete == True %}
  <strike>{{task}}</strike>
  {% else %}
  <span>{{task}}</span>
  {% endif %}

  <p>{{task}}</p>
</div>
{% endfor %}
